<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo App</title>
</head>
<body>
    <div class="header">
      <h1>Visques Todo App</h1>
    </div>

    <div class="container flex">
        <div class="left-pane">
            <div class="container-header">
                <h2 style="color: #ffffff" >List Items: -</h2>
            </div>
            <div id="list-items" class="list-items">
                
            </div>
        </div>
        <div class="right-pane">
            <div class="container-header">
                <h2 style="color: #ffffff"> Enter Your Todo... </h2>
            </div>
            <div class="container-input">
                <input id="input-box" class="input-box" type="text" name="" id="">
            </div>
            <div class="container-submit-todo">
                <button id="submit-todo" class="submit-todo btn"> Submit </button>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
